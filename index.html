<html>
    <head>
        <title>Storytelling project</title>
        <script src="d3.js"></script>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        
        
    </head>
    <style>
        body {
            background-color: lightblue;
            font-family: Helvetica, Arial, sans-serif;
        }
        
        
        h1 {
            color: white;
            padding: 5px;
        }
        
        .arc text {
            font: 12px arial;
            text-anchor: middle;
        }

        .arc path {
            stroke: #fff;
        }  

        .title {
           fill: green;
           font-weight: italic;
        }
        .box {
            display: inline-block;
            height: 20px;
            width: 40px;
            border: 1px solid;
        }
                
        .label {
            font-size: 15px;
        }

        .legend{
            opacity: 1;
            transition: opacity 0.3s;
        }

        .legend text,
        .axis text {
            font-size: 13px;
            fill: #333;
        }

        .axis path,
        .axis line {
            fill: none;
            stroke-width:1px;
            stroke: #e7e7e7;
        }

        circle {
            stroke: #fff;
        }

        .bubble {
            opacity: 1;
            transition: opacity 0.3s;
        }

        .bubble text {
            opacity: 0;
            pointer-events: none;
            font-size: 12px;
        }

        .bubble:hover text {
            opacity: 1;
        }

        .bubble:hover circle {
            fill-opacity: 1;
        }

        .chart-wrapper {
            max-width: 950px;
            min-width: 304px;
            margin: 0 auto;
            /*background-color: #FAF7F7;*/
        }

        .chart-wrapper .inner-wrapper {
            position: relative;
            padding-bottom: 50%;
            width: 100%;
        }

        .chart-wrapper .outer-box {
            position: absolute;
            top: 0; bottom: 0; left: 0; right: 0;
        }

        .chart-wrapper .inner-box {
            width: 100%;
            height: 100%;
        }

        .chart-wrapper text {
        font-family: sans-serif;
        font-size: 11px;
        }

        .chart-wrapper p {
            font-size: 16px;
            margin-top:5px;
            margin-bottom: 40px;
        }

        .chart-wrapper .axis path,
        .chart-wrapper .axis line {
            fill: none;
            stroke: #1F1F2E;
            stroke-opacity: 0.7;
            shape-rendering: crispEdges;

        }
        .chart-wrapper .axis path {
        stroke-width: 2px;
        }

        .chart-wrapper .line {
        fill: none;
        stroke: steelblue;
        stroke-width: 5px;
        }

        .chart-wrapper .legend  {
            min-width: 200px;
            display: flex;
            justify-content: flex-start;
            flex-wrap: wrap;
            font-size: 16px;
            padding: 10px 40px;
        }
        .chart-wrapper .legend > div {
            margin: 0px 25px 10px 0px;
            flex-grow: 0;
        }
        .chart-wrapper .legend p {
            display:inline;
            font-size: 0.8em;
            font-family: sans-serif;
            font-weight: 600;
        }
        .chart-wrapper .legend .series-marker {
            height: 1em;
            width: 1em;
            border-radius: 35%;
            background-color: crimson;
            display: inline-block;
            margin-right: 4px;
            margin-bottom: -0.16rem;
        }

        .chart-wrapper .overlay {
        fill: none;
        pointer-events: all;
        }

        .chart-wrapper .focus circle {
        fill: crimson;
        stroke: crimson;
        stroke-width: 2px;
        fill-opacity: 15%;
        }
        .chart-wrapper .focus rect {
            fill: lightblue;
            opacity: 0.4;
            border-radius: 2px;
        }
        .chart-wrapper .focus.line {
            stroke: steelblue;
            stroke-dasharray: 2,5;
            stroke-width: 2;
            opacity: 0.5;
        }
        @media (max-width:500px){
            .chart-wrapper .line {stroke-width: 3px;}
            .chart-wrapper .legend {font-size: 14px;}
        }
    </style>
    <body>
        <h1>What makes student performing well?</h1>
        <div class="mainView">
            <div>
                <h2>Family Background</h2>
                <p>After we looked into the family bacgrounds of students with differnet grades</p>

                <svg width="500" height="500"></svg>
                <script src="bar.js" charset="utf-8"></script>
            </div>
            <div>
                <script src="//d3js.org/d3.v4.0.0-alpha.35.min.js"></script>
                <script src="Scatter2.js" charset="utf-8"></script>
            </div>
            <div class="chart-wrapper" id="chart-line1">
                <script src="http://d3js.org/d3.v3.js" charset="utf-8"></script>
                
                <script src="multiline.js" charset="utf-8"></script>
            </div>
        </div>
        
    </body>

</html>
